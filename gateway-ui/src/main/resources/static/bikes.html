<h1>hello world! now with bieks!</h1>
<div ng-repeat="item in nav.bikeList">
    <div class="panel panel-default">
        <div class="panel-heading">
            {{item.brand}}
        </div>
        <div class="panel-body">
            <div class="col-lg-12">
                <div class="col-xs-6">
                    <p>
                        {{item.description}}
                    </p>
                    <p>
                        {{item.model}}
                    </p>
                    <p>{{item.price}}</p>
                </div>

                <div class="col-xs-6">
                    <img width="100%" height="100%" scale ng-src="{{item.image_url}}"/>
                </div>
            </div>

        </div>
    </div>
</div>
